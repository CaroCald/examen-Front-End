
<h3 class="animated infinite swing" style="text-align: center">Perfil</h3>

<div class="container"  >
  <div class="row" style="margin-top: 30px; margin-bottom: 30px; border-bottom-color: black; border-width: medium">
    <app-card-usuario
    [nombre]="usuario[0].nombreUsuario"
    [urlImagen]="usuario[0].urlUsuario"
    ></app-card-usuario>
  </div>
</div>

<div></div>



<h3 class="hvr-grow">Peticiones</h3>
<div class="container" style="margin-top: 30px;  border-bottom-color: black">
  <div class="row">
    <div class="col-sm-6">
      <app-card-usuario
        [nombre]="usuario[1].nombreUsuario"
        [urlImagen]="usuario[1].urlUsuario"
      ></app-card-usuario>
    </div>
    <div class="col-sm-6">
      <h1>EN ESPERA</h1>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-5">
      <app-card-medicamento
        [urlImagen]="medicamento[0].urlMedicamento"
        [nombre]="medicamento[0].nombre"
        [usadoPara]="medicamento[0].usadoPara"
      ></app-card-medicamento>
    </div>
    <div class="col-sm-2">
      <i class="fas fa-angle-double-right"></i>
      <i class="fas fa-angle-double-left"></i>
    </div>
    <div class="col-sm-5">
      <app-card-medicamento
        [urlImagen]="medicamento[2].urlMedicamento"
        [nombre]="medicamento[2].nombre"
        [usadoPara]="medicamento[2].usadoPara"
      ></app-card-medicamento>
    </div>
  </div>
</div>



<div class="container"  style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-6">

        <button type="button" class="btn btn-success" >Aceptar</button>

      </div>

      <div class="col-sm-6" style="margin-top: 30px; margin-left: 20px">
        <button type="button" class="btn btn-danger" >Rechazar</button>
      </div>
    </div>
    <div class="col-sm-6" >
      <app-card-usuario

        [urlImagen]="usuario[3].urlUsuario"

      ></app-card-usuario>
    </div>
  </div>
</div>

    </div>

      <app-card-medicamento
