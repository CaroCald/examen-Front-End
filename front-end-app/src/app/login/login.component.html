<div class="media">
  <form class="align-self-center" style="margin-left: 550px; margin-top: 100px">
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su usuario"
             name="usuario" [(ngModel)]="usuario" #userFormulario="ngModel"
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Correo Electronico</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Correo"
             name="correo" [(ngModel)]="correo" #correoFormulario="ngModel">
    </div>
    <button type="submit" class="btn btn-primary " style="margin-left: 60px">Ingresar</button>
  </form>
</div>
